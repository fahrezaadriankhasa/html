<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Form HTML</title>
    </head>
    <body>
        <form>
            <label for="username">username :</label>
            <input type="text" id="username">
            <br>
            <label for="password">password :</label>
            <input type="password" id="password">
            <br>
            <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
            <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
            <!--radio berfungsi untuk membuat opsi yang hanya bisa dipilih salah satu-->
            <br>
            <input type="checkbox" id="membaca"><label for="membaca">membaca</label>
            <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
            <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
            <!--checkbox berfungsi untuk membuat opsi dan bisa dipilih beberapa pilihan-->
            <br>
            <textarea></textarea> <!--untuk membuat teks dalam bentuk panjang-->
            <br>
            <select>
                <option>Palembang</option>
                <option>Yogyakarta</option>
                <option>Bali</option>
            </select>
            <input type="submit" value="kirim">
        </form>
    </body>
</html>
