<!DOCTYPE html>
<html>
    <head>
        <tilte>Belajar Paragraph</tilte>
    </head>
    <body>
        <p> Ini adalah paragraph 1</p>
        <p> Ini adalah paragraph 2</p>
        <br> <!--tag ini untuk memberi baris baru-->
        <p> Ini adalah paragraph 3</p>
        <hr> <!--tag ini untuk memberi garis horizontal-->

        <p><b> Hello</b><i> World!</i></p>
        <p><u>Nama saya Fahreza AK</u></p>
        <!--tag <b> = bold, <i> = italic <u>= underline-->
        <hr>

        <p>Hobi saya bermain <strong>sepak bola</strong>, tim favorit saya <em>Real Madrid</em></p>


    </body>
</html>
