<!DOCTYPE html>
<html>
    <head>
        <title>Belajar List</title>
    </head>
    <body>
        <h2>Dasar yang harus dipelajari</h2>
        <ol> <!--tag ini berfungsi untuk membuat list berurut -->
            <li>Html</li>
            <li>Css</li>
            <li>JavaScript</li>
        <!--Jika tidak diberikan tag tambahan pada tag <ol> maka list yang keluar secara otomatis berupa angka
        contoh penggunaan type;
        <ol type "A" (maka list urutan yang keluar berbentuk A, B, C)
        <ol type "i" (maka list urutan yang keluar berbentuk i, ii, iii)-->

        </ol>

        <h2> Framework PHP</h2>
        <ul>
            <li>Laravel</li>
            <li>Codeigniter</li>
            <li>YII</li>
            <li>Native</li>
        <!--<ul tag ini memberi list berbentuk lingkaran kecil hitam
        <ul type="square"(maka list berbentuk kotak)
        <ul type="circle"(maka list berbentuk lingkaran)-->
        </ul>

        <h2>Pemrograman Web</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
        <!--<dl> (Daftar Definisi)
        <dt> terminologi 1
        <dd> definisi terminologi 1
        <dt> term 2
        <dd> definisi term 2-->

        </dl>
    </body>
</html>
