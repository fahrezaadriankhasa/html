<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Table Margin</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td rowspan="3">Rowspan</td><!--Rowspan adalah gabungan coloumn vertikal-->
                <td colspan="2">Colspan</td> <!--Colspan adalah gabungan cell horizontal-->
            </tr>
            <tr>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
             
        
    </body>
</html>
